    <style>
        /* General styles for the profile section */
#profile {
    padding: 20px;
    background-color: #f9f9f9;
}

.profile-table {
    width: 100%;
    border-collapse: collapse;
    margin: 0 auto;
}

.profile-table, .profile-table th, .profile-table td {
    border: 1px solid #ddd; /* Border color and thickness */
}

.profile-table td {
    padding: 10px;
    vertical-align: top;
}

.profile-label {
    font-weight: bold;
    width: 150px; /* Adjust width as needed */
    text-align: right;
}

.profile-value {
    text-align: left;
}

.profile-pic-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

.profile-pic {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #ddd;
}

.custom-file-upload {
    display: inline-block;
    padding: 5px 10px;
    cursor: pointer;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #fff;
    color: #333;
    text-align: center;
    font-size: 14px;
}

.save-profile-btn {
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s ease;
}

.save-profile-btn:hover {
    background-color: #0056b3;
}
input, optgroup, select, textarea {
    margin: 0;
    width: 480px;
    font-family: inherit;
    font-size: inherit;
    line-height: inherit;
}

        .booking-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .booking-form h2 {
            color: #9064E9;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }

        .form-group {
            margin-bottom: 20px;
            padding-right: 15px;
            padding-left: 15px;
            flex: 0 0 50%;
            max-width: 50%;
        }

        .form-group.full-width {
            flex: 0 0 100%;
            max-width: 100%;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #9064E9;
            box-shadow: 0 0 0 0.2rem rgba(144, 100, 233, 0.25);
        }

        .btn-primary {
            background-color: #9064E9;
            border-color: #9064E9;
            padding: 10px 30px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #7040C0;
            border-color: #7040C0;
        }

        @media (max-width: 768px) {
            .form-group {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>

    <section id="profile" class="section home-feature">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="booking-form">
                        <h2 class="text-center mb-4">Book Service with {{ nurse.firstname }} {{ nurse.lastname }}</h2>
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="appointment_date">Appointment Date:</label>
                                    <input type="date" id="appointment_date" name="appointment_date" class="form-control" required min="{{ today_date }}">
                                </div>
                                <div class="form-group">
                                    <label for="appointment_time">Appointment Time:</label>
                                    <input type="time" id="appointment_time" name="appointment_time" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="service_type">Service Type:</label>
                                    <select id="service_type" name="service_type" class="form-control" required>
                                        <option value="">Select a service</option>
                                        <option value="general_care">General Care</option>
                                        <option value="medication_management">Medication Management</option>
                                        <option value="wound_care">Wound Care</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number:</label>
                                    <input type="tel" id="phone" name="phone" class="form-control" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number">
                                </div>
                                <div class="form-group full-width">
                                    <label for="description">Service Description:</label>
                                    <textarea id="description" name="description" rows="3" class="form-control" required placeholder="Please describe the care you need"></textarea>
                                </div>
                                <div class="form-group full-width">
                                    <label for="address">Address:</label>
                                    <textarea id="address" name="address" rows="3" class="form-control" required></textarea>
                                </div>
                                <div class="form-group full-width text-center">
                                    <p>Booking Charge: ₹59</p>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">Request Booking</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
