<!DOCTYPE html>
<html>
    <head>
        <style>
            .form-group {
                margin-bottom: 15px;
            }
            
            .form-control {
                width: 100%;
                padding: 10px;
                margin: 5px 0 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            
            .btn-primary {
                background-color: #007bff;
                border: none;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                border-radius: 4px;
                cursor: pointer;
            }
            
            .btn-primary:hover {
                background-color: #0056b3;
            }
        </style>
        
    </head>
    <body>
        <form method="POST" action="">
            {% csrf_token %}
            <input type="hidden" name="worker_type" value="House Maid"> <!-- Adjust based on the type of worker -->
            <label for="appointment_date">Appointment Date:</label>
            <input type="date" name="appointment_date" required><br>
            
            <label for="appointment_time">Appointment Time:</label>
            <input type="time" name="appointment_time" required><br>
            
            <label for="address">Address:</label>
            <textarea name="address" required></textarea><br>
            
            <button type="submit" class="main-button">Book Service</button>
        </form>
        
        
    </body>
</html>
